{% load static %} {% for lp in licensePlates %}
<div
  class="latest"
  onclick="openFullImage('{% static lp.fullimage %}', '{{lp.number_plate_number}}')"
>
  <span id="latestCount" style="display: none;">{{count}}</span>
  <div class="snap">
    <img src="{% static lp.image %}" width="100%" height="150px" style="position: absolute;clip: rect(0px,80px, 90px, 0px);background-position: center;background-size: cover"/>
  </div>
  <div class="output" style="color:black"><b>{{lp.number_plate_number}}</b></div>
</div>
{% endfor %}
